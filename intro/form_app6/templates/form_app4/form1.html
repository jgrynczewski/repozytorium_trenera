<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktow 1</title>
    <script>
        function validate() {
            var name = document.getElementById("name").value;

            var regex = /^[A-Za-z0-9 ]+$/
            var isValid = regex.test(name);
            if (!isValid) {
                alert("Contains Special Characters.");
            } else {
                alert("Does not contain Special Characters.");
            }
            return isValid

            //if (name.includes("$")) {
            //    alert("Zła wartość w polu name");
            //    return false;
            //}
            //else {
            //    return true;
            //}
        }
    </script>
</head>
<body>
    <form method="post" onsubmit="return validate();">
        {% csrf_token %}
        <label for="name">Imię:</label><input type="text" name="name" id="name">
        <label for="email">Email:</label><input type="email" id="email" name="email">
        <label for="category">Kategoria:</label><select name="category" id="category">
            <option value="" selected>---------</option> <!-- 9 -->
            <option value="question">Pytanie</option>
            <option value="other">Inne</option>
        </select>
        <label for="subject">Tytuł:</label><input type="text" name="subject" id="subject">
        <label for="body">Treść:</label><textarea name="body" id="body" cols="40" rows="10" required></textarea>
        <input type="submit" value="Prześlij">
    </form>
</body>
</html>
