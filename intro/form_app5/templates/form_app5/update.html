{% extends 'form_app3/layout.html' %}

{% block title %}
    <title>Aktaulizacja zadania</title>
{% endblock %}

{% block body %}
    <h1>Zmodyifikuj zadanie</h1>
    <form action="{% url 'form_app5:update' task.id %}" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="task" value="{{ task.text }}">
            <input type="submit">
        </div>
    </form>
{% endblock %}
