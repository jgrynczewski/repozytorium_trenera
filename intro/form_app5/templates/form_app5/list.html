<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
</head>
<body>
    <h3>Lista zadań:</h3>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'form_app5:update' task.id %}">{{ task }}</a>
                <form action="{% url 'form_app5:delete' task.id %}" method="POST" style="display: inline;">{% csrf_token %}<input type="submit" value="Usuń"></form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
